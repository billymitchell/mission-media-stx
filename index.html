<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>STX</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="left-section">
            <div class="left">
                <div class="image-container">
                    <img class="fluid product-main" src="images/prod-arm-guard-front.png" />
                    <img class="fluid product-main" src="images/prod-arm-guard-back.png" />
                </div>
                <div id="product-main-toggle">
                    <img id="main-arm-guard-toggle" src="/images/rotate-01.svg" class="flip" />
                </div>
            </div>
            <div class="center">
                <div class="top-main">
                    <div class="top-style">

                        CELL V
                        <div class="line"></div>
                        2021

                    </div>
                    <div class="title">
                        <h2>ARM<br>GUARD</h2>
                    </div>
                    <div class="price">
                        $112
                    </div>
                </div>
                <div class="colors-tech">
                    <div class="colors">
                        <div class="title">COLORWAYS</div>
                        <div class="types">
                            <input type="radio" name="color" id="white" class="color" checked></input>
                            <input type="radio" name="color" id="gray" class="color"></input>
                            <input type="radio" name="color" id="black" class="color"></input>
                            <input type="radio" name="color" id="red" class="color"></input>
                            <input type="radio" name="color" id="blue" class="color"></input>
                            <input type="radio" name="color" id="navy" class="color"></input>
                        </div>
                    </div>
                    <div class="tech">
                        <span class="title">Technology</span><br>
                        _GEOFLEX II<br>
                        _DUAL 360+ STRAP SYSTEM<br>
                        _BREATHABLE LYCRA SLEEVE<br>
                        _FLOATING ELBOW CAP
                    </div>
                </div>
                <div class="botom-links">
                    <div class="button-container">
                        <a class="button-link" href="https://www.missionmedia.com/" target="_blank"><button
                                class="primary">BUY
                                NOW</button></a>
                        <a class="button-link" href="https://www.missionmedia.com/" target="_blank"><button
                                class="secondary">CUSTOMIZE</button></a>
                    </div>
                    <a class="bottom-link" href="https://www.missionmedia.com/" target="_blank">FIND A DEALER ></a>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="right-contianer">
                <div class="bg"></div>
                <div class="product-detail-container">
                    <video class="product-detail fluid" autoplay muted loop playsinline>
                        <source src="/images/detail-arm-guard.mp4">
                        </source>
                    </video>
                    <img class="product-detail fluid" src="/images/detail-arm-guard-1.jpg" />
                    <img class="product-detail fluid" src=" /images/detail-arm-guard-2.jpg" />
                </div>
                <div id="detail-arm-guard-toggle" class="arrow"><img src="/images/chevron-right-solid.svg"></img>
                </div>
            </div>
        </div>
    </div>
    <script src="slideshow.js" async defer></script>
</body>

</html>
